baseurl = "https://martinribelotta.github.io"
title = "Development Services"
# theme = ["hugo-embed-pdf-shortcode", "hugo-dynamic-tabs", "hugo-coder"]
theme = ["hugo-embed-pdf-shortcode", "hugo-coder"]
languagecode = "en"
defaultcontentlanguage = "en"
enableInlineShortcodes = true
tableOfContents = true

paginate = 20

# disqusShortname = "yourdiscussshortname"

[services]
  [services.googleAnalytics]
    ID = 'G-E962FFEWTP'

[markup]
  defaultMarkdownHandler = 'goldmark'

[markup.goldmark.renderer]
  hardWraps = true
  unsafe = true
  xhtml = true

[markup.tableOfContents]
  endLevel = 3
  ordered = false
  startLevel = 2

[markup.highlight]
  style = "github-dark"

[params]
  author = "Martin Ribelotta"
  info = "Embedded Developer and Electronics Specialist"
  description = "Martin Ribelotta's personal website"
  keywords = "blog,developer,personal"
  avatarurl = "images/avatar.jpg"
  #gravatar = "john.doe@example.com"

  faviconSVG = "/images/favicon.svg"
  favicon_32 = "/images/favicon-32x32.png"
  favicon_16 = "/images/favicon-16x16.png"

  since = 2024

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

